name: Build Toon Plus Wheels

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [manylinux2014_x86_64, win_amd64]
        python-version: [3.10, 3.11, 3.12]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install cython setuptools wheel cibuildwheel

    - name: Build wheel
      run: |
        cibuildwheel --output-dir wheelhouse --platform ${{
          matrix.platform == 'win_amd64' && 'windows' || 'linux'
        }}

    - name: Upload wheels
      uses: actions/upload-artifact@v3
      with:
        name: toon-plus-wheels
        path: wheelhouse/*.whl
